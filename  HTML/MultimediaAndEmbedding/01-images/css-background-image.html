<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images in HTML</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>我就问你晕不晕吧</h1>

    <img
      src="laugh.gif"
      alt="傻屌翻跟头装逼成功之后尴尬了"
      title="今天必须盯着看到吐"
      width="400"
      height="341"
    >

    <p>可以使用 CSS 把图片嵌入网站中（JavaScript也行，不过那是另外一个故事了），这个 CSS 属性 background-image 和另其他 background-* 属性是用来放置背景图片的。比如，为页面中的所有段落设置一个背景图片。</p>

    <p>总而言之，如果图像对内容里有意义，则应使用HTML图像。 如果图像纯粹是装饰，则应使用CSS背景图片。</p>
  </body>
</html>
