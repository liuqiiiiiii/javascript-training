<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>

  <body>
    <h1>This is my sample homepage.</h1>

    <p>I'm creating a link to <a href="https://www.google.com/">the Google homepage</a>.</p>

    <p>I'm creating a link to
      <a
        href="https://www.google.com/"
        title="The best place to find more information about Google's mission and how to contribute"
      >
        the Google homepage.
      </a>
    </p>
    <!-- 通过将文本转换为 <a> 元素内的链接来创建基本链接，给它一个 href 属性（也称为目标），它将包含链接指向的网址。-->

    <a href="https://www.google.com/">
      <img src="https://www.jiuwa.net/tuku/20180117/ybyfprph.gif" alt="img that links to the google homepage">
    </a>
    <!-- 如上所述，将一些内容转换为链接，甚至是块级元素。想要将一个图像转换为链接，只需把图像放到<a></a>标签中间。-->
  </body>
</html>
