<!DOCTYPE html>
<!-- 声明文档类型，最短的有效的文档声明 -->
<html>
  <!-- html元素是根元素，包裹着整个页面。-->
  <head>
    <!-- head元素充当容器，包括关键字和页面描述，CSS样式，字符集声明等不显示的内容。-->
    <meta charset="utf-8">
    <!-- 元数据：<meta>元素。utf-8字符集包含了人类大部分的文字。基本上他能识别你放上去的所有文本内容，毫无疑问要使用它，可避免很多问题。-->
    <title>test</title>
    <!-- 页面标题，出现在浏览器标签上，当标记/收藏页面时它可用来描述页面。-->
  </head>
  <body>
    <!-- 包含了你访问页面时所有显示在页面上的内容，文本，图片，音频，游戏等等。-->
    <p>I am LiuQi.</p>
    <!-- <p>是开始标签；</p>是结束标签；I am LiuQi.是元素内容；整行被称为一个元素。 -->
  </body>
</html>
