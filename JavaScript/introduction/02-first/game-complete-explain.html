<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>猜数字游戏</title>

    <style>
      html {
        font-family: sans-serif, '黑体';
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>猜数字游戏</h1>

    <p>我刚才随机选定了一个100以内的自然数。看你能否在 10 次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>

    <div class="form">
      <label for="inputNumber">请猜数: </label><input type="text" id="inputNumber" class="inputNumber">
      <input type="submit" value="确定" class="submitNumber">
    </div>

    <div class="results">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHigh"></p>
    </div>

    <script>
      // 使用关键字 var 和一个名字来创建变量，然后，你可以使用等号（=）和一个值来为变量赋值。变量本质上是值（例如数字或字符串）的容器。
      // 用数学算法得出的 1 到 100 之间的随机数，并赋值给第一个变量（randomNumber）
      var randomNumber = Math.floor(Math.random() * 100) + 1;

      // 三个变量存储着各自的引用，分别指向 HTML 结果段落中某个元素，用于在代码后面段落中插入值
      var guesses = document.querySelector('.guesses');
      var lastResult = document.querySelector('.lastResult');
      var lowOrHigh = document.querySelector('.lowOrHigh');

      var inputNumber = document.querySelector('.inputNumber');
      var submitNumber = document.querySelector('.submitNumber');

      // 变量存储一个计数器并初始化为 1（用于跟踪玩家猜测的次数）
      var guessCount = 1;

      // 最后一个变量存储对重置按钮的引用，这个按钮尚不存在（但稍后就有了）。
      var resetButton;

      inputNumber.focus();
      function checkGuess() {
        var userGuess = Number(inputNumber.value);
        if(guessCount === 1) {
          guesses.textContent = '猜的数: ';
        }
        guesses.textContent += userGuess + ' ';
        if(userGuess === randomNumber) {
          lastResult.textContent = '恭喜你！猜对了！';
          lastResult.style.backgroundColor = 'green';
          lowOrHigh.textContent = '';
          setGameOver();
        } else if(guessCount === 10) {
          lastResult.textContent = '!!!GAME OVER!!!';
          lowOrHigh.textContent = '';
          setGameOver();
        } else {
          lastResult.textContent = '你猜错了！';
          lastResult.style.backgroundColor = 'red';
          if(userGuess < randomNumber) {
            lowOrHigh.textContent = '刚才你猜低了！';
          } else if(userGuess > randomNumber) {
            lowOrHigh.textContent = '刚才你猜高了！';
          }
        }
        guessCount++;
        inputNumber.value = '';
        inputNumber.focus();
      }
      submitNumber.addEventListener('click', checkGuess);
      function setGameOver() {
        inputNumber.disabled = true;
        submitNumber.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = '开始新游戏';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
      }
      function resetGame() {
        guessCount = 1;
        var resetParas = document.querySelectorAll('.results p');
        for(var i = 0 ; i < resetParas.length ; i++) {
          resetParas[i].textContent = '';
        }
        resetButton.parentNode.removeChild(resetButton);
        inputNumber.disabled = false;
        submitNumber.disabled = false;
        inputNumber.value = '';
        inputNumber.focus();
        lastResult.style.backgroundColor = 'white';
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </body>
</html>
