<!DOCTYPE html>
<html>
  <head>
    <meta charset="tuf-8">
    <title>box 练习</title>
    <style>
      .div {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        width: 50%;
        float: left;
      }
      .left {
        width: 25%;
        background-color: black;
      }
      .center {
        width: 50%;
        background-color: white;
        box-sizing: border-box;
      }
      .right {
        width: 25%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>box-sizing 允许以确定的方式定义适应某个区域的具体内容</div>

    <h1>box-sizing 属性允许您以确切的方式定义适应某个区域的具体内容。</h1>

    <h2>三栏布局</h2>

    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </body>
</html>
