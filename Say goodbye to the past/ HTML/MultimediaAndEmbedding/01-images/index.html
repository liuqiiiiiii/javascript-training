<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>

  <body>
    <h1>图片(～￣▽￣)～</h1>

    <h2>一、无任何属性的图片</h2>

    <img src="laugh.gif">

    <h2>二、加属性的图片</h2>

    <h3>1.添加 alt 属性，它的值应该是对图片的文字描述，用于在图片无法显示或不能被看到的情况，也被称为备选文本。</h3>

    <img src="laugh.gi" alt="傻屌翻跟头装逼成功之后尴尬了">

    <h3>2.添加宽度和高度</h3>

    <img
      src="laugh.gif"
      alt="傻屌翻跟头装逼成功之后尴尬了"
      height="200"
      width="400"
    >

    <h3>3.添加标题</h3>

    <p>类似于超链接，可以给图片增加title属性来提供需要更进一步的支持信息。图片标题并不必须要包含有意义的信息，通常来说，将这样的支持信息放到主要文本中而不是附着于图片会更好。</p>

    <img
      src="laugh.gif"
      alt="傻屌翻跟头装逼成功之后尴尬了"
      height="300"
      width="400"
      title="哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈"
    >
  </body>
</html>
